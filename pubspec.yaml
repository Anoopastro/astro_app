name: anoopastro_light
description: A fully offline astrology app with AnoopAstro branding (mock engine).
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  intl: ^0.20.2
  google_fonts: ^6.3.1
  pdf: ^3.11.3
  printing: ^5.9.0
  path_provider: ^2.1.5
  flutter_svg: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/cities/cities.json
    - assets/ephem/ephem_1950_2050.dat
