name: anoopastro_light
description: A light kundali app with Swiss Ephemeris
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  sweph: ^0.0.6       # Swiss Ephemeris Dart binding
  share_plus: ^10.0.2 # for PDF sharing
  path_provider: ^2.1.5
  pdf: ^3.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/cities/cities.json
