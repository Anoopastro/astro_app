name: anoopastro_light
description: A full-featured Kundali app with planetary positions, houses, and Dasha
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Swiss Ephemeris Dart binding (Dart 3.4 compatible)
  sweph: ^2.10.3+18

  # PDF and sharing
  pdf: ^3.11.0
  printing: ^5.12.4
  share_plus: ^10.0.2

  # Utilities
  path_provider: ^2.1.5
  intl: ^0.20.2
  google_fonts: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/cities/cities.json
