name: anoopastro
description: Fully offline astrology app with auto location, kundali, dasha, PDF export
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  intl: ^0.19.0
  path_provider: ^2.1.3
  pdf: ^3.10.7
  printing: ^5.13.3

flutter:
  uses-material-design: true
  assets:
    - assets/cities/cities.json
    - assets/ephem/ephem_1950_2050_3h.bin.gz
