name: Unzip Android Folder

on:
  workflow_dispatch:

jobs:
  unzip-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Unzip android_v2.zip
        run: |
          unzip -o android_v2.zip -d .
          rm android_v2.zip

      - name: Rename folder to android
        run: |
          rm -rf android
          mv android_v2 android

      - name: Commit extracted android folder
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add android
          git commit -m "Added android folder (V2 embedding)" || echo "No changes to commit"
          git push
