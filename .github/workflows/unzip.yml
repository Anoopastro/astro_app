name: Unzip astro_app.zip into root

on:
  workflow_dispatch:

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y p7zip-full rsync

      - name: Extract all content into repo root
        run: |
          ZIPNAME=$(ls astro_app*.zip | head -n 1)
          echo "Unzipping $ZIPNAME into repo root ..."
          7z x "$ZIPNAME" -o. -y

      - name: If extracted inside astro_app/, merge content to root
        run: |
          if [ -d "astro_app" ]; then
            echo "Merging inner astro_app/* into repo root..."
            rsync -a astro_app/ ./   # safely merge with overwrite
            rm -rf astro_app
          fi

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit changes
        run: |
          git add .
          git commit -m "Unzip astro_app.zip directly into root (merged)" || echo "No changes to commit"

      - name: Push changes
        run: git push
