name: Unzip Project

on:
  workflow_dispatch:   # Actions tab me "Run workflow" button show karega

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Unzip astro_app.zip
        run: |
          unzip -o astro_app.zip -d .
          ls -R .

      - name: Commit Unzipped Files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Unzipped astro_app project" || echo "No changes to commit"
          git push
