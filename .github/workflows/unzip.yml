name: Unzip Android Folder

on:
  workflow_dispatch:

jobs:
  unzip-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Unzip android_v2.zip
        run: |
          unzip -o android_v2.zip -d tmp_android
          rm android_v2.zip

      - name: Move android folder
        run: |
          rm -rf android
          # अगर zip में direct android folder है
          if [ -d tmp_android/android ]; then
            mv tmp_android/android android
          else
            # वरना जो भी folder है उसे android नाम दे दो
            mv tmp_android/* android
          fi

      - name: Commit extracted android folder
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add android
          git commit -m "Added android folder (V2 embedding)" || echo "No changes to commit"
          git push
