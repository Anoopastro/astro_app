name: Unzip astro_app.zip

on:
  workflow_dispatch:   # manual trigger from Actions tab
  push:
    branches:
      - main

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: List repo files (for debug)
        run: ls -la

      - name: Install p7zip
        run: |
          sudo apt-get update -y
          sudo apt-get install -y p7zip-full

      - name: Ensure zip exists
        run: |
          if [ ! -f "./astro_app.zip" ]; then
            echo "astro_app.zip not found in repo root. Attempting to search..."
            find . -maxdepth 4 -type f -name "astro_app*.zip" -print || true
            exit 1
          fi

      - name: Create extract folder
        run: |
          mkdir -p extracted_astro_app

      - name: Extract astro_app.zip with 7z
        run: |
          7z x astro_app.zip -oextracted_astro_app -y

      - name: Show extracted files
        run: |
          echo "---- extracted files ----"
          ls -la extracted_astro_app || true

      - name: Upload extracted as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: astro_app-extracted
          path: extracted_astro_app
